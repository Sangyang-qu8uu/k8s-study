version: '3.8'

networks:
  1panel-network:
    external: true

services:
  neo4j:
    container_name: ${CONTAINER_NAME}
    deploy:
      resources:
        limits:
          cpus: ${CPUS}
          memory: ${MEMORY_LIMIT}
    image: neo4j:5.20.0
    labels:
      createdBy: Apps
    environment:
      - NEO4J_dbms_memory_pagecache_size=512M
      - NEO4J_dbms_memory_heap_initial__size=512M
      - NEO4J_dbms_memory_heap_max__size=512M
    networks:
      - 1panel-network
    ports:
      - ${PANEL_APP_PORT_HTTP}:7474
      - ${PANEL_APP_PORT_BOLT}:7687
    restart: always
    volumes:
      - ./data/data:/data
      - ./data/logs:/logs
